<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/cr_elements/cr_button/cr_button.html">
<link rel="import" href="chrome://resources/cr_elements/cr_dialog/cr_dialog.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../i18n_setup.html">
<link rel="import" href="../settings_shared_css.html">

<dom-module id="settings-reset-brave-shields-dialog">
  <template>
    <style include="settings-shared">
      paper-spinner-lite {
        margin: 0 8px;
      }

      #dialog-body {
        /* Add space for the link focus ring. See https://crbug.com/909653. */
        padding-bottom: 2px;
      }
    </style>
    <cr-dialog id="dialog" close-text="$i18n{close}"
        ignore-popstate ignore-enter-key>
      <div slot="title">
        $i18n{resetBraveShieldsSettingsDialogTitle}
      </div>
      <div id="dialog-body" slot="body">
        $i18n{resetBraveShieldsSettingsDialogBody}
      </div>
      <div slot="button-container">
        <paper-spinner-lite id="resetSpinner" active="[[clearingInProgress_]]">
        </paper-spinner-lite>
        <cr-button class="cancel-button" on-click="onCancelTap_"
            id="cancel" disabled="[[clearingInProgress_]]">
          $i18n{cancel}
        </cr-button>
        <cr-button class="action-button" on-click="onResetTap_"
            id="reset" disabled="[[clearingInProgress_]]">
          $i18n{resetBraveShieldsSEttingsDialogResetButtonText}
        </cr-button>
      </div>
    </cr-dialog>
  </template>
  <script src="reset_brave_shields_dialog.js"></script>
</dom-module>
